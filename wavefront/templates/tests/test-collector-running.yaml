{{- if .Values.collector.useDaemonset }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: collector-test
  namespace: {{ .Release.Namespace }}
rules:
  - apiGroups: ["apps"]
    resources: ["daemonsets"]
    verbs: ["get", "watch", "list"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: collector-test
  namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: collector-test
  namespace: {{ .Release.Namespace }}
subjects:
  - kind: ServiceAccount
    name: collector-test
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: collector-test
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Pod
metadata:
  name: collector-test
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": test
spec:
  serviceAccountName: collector-test
  containers:
    - name: collector-test
      image: bitnami/kubectl:latest
      imagePullPolicy: IfNotPresent
      command:
        - /bin/bash
        - -ec
        - |
          kubectl --namespace {{ .Release.Namespace }} get daemonsets wavefront-collector

  restartPolicy: Never
{{- end }}